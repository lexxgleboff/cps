<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="brands">
        <p class="brands__title">Ремонт техники различных брендов</p>
        <div class="container">
            <div class="brands-slider swiper">
                <div class="brands-slider__wrapper swiper-wrapper">
                    <div class="brands-slider__slide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/lenovo.png" alt="lenovo">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/samsung.png" alt="samsung">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/apple.png" alt="apple">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/viewsonic.png" alt="viewsonic">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/bosch.png" alt="bosch">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/hp.png" alt="hp">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide brands-slider__slide--hide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/acer.png" alt="acer">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide brands-slider__slide--hide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/sony.png" alt="sony">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide brands-slider__slide--hide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/viewsonic.png" alt="viewsonic">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide brands-slider__slide--hide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/bosch.png" alt="bosch">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                    <div class="brands-slider__slide brands-slider__slide--hide swiper-slide">
                        <div class="brands__image">
                            <img src="img/slider/hp.png" alt="hp">
                            <a href="#" class="brands__more"></a>
                        </div>
                    </div>
                </div>
                <div class="brands-slider__pagination swiper-pagination"></div>
            </div>
            <button class="brands__btn brands__btn--hidden">Показать все</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
