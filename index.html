<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__inner">
                <div class="burger">
                    <span class="burger__line-center"></span>
                </div>
                <div class="logo">
                    <a href="#" class="logo__link">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header__repair">
                    <a href="#">
                        <img src="/img/repair.png" alt="Оставить заявку">
                    </a>
                </div>
                <div class="header__checkstatus">
                    <a href="#">
                        <img src="/img/checkstatus.png" alt="Статус ремонта">
                    </a>
                </div>

                <div hidden class="header__feedback feedback">
                    <div class="feedback__call">
                        <a href="#">
                            <img src="/img/call.png" alt="Заказать звонок">
                        </a>
                    </div>
                    <div class="feedback__chat">
                        <a href="#">
                            <img src="/img/chat.png" alt="Обратная связь">
                        </a>
                    </div>
                    <div class="feedback__profile">
                        <a href="#">
                            <img src="/img/profile.png" alt="Профиль">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
